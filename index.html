<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Article preview component</title>
</head>
<body class="w-screen h-screen flex justify-center items-center bg-body overflow-x-hidden">
    <header>
        <h1 class="text-7xl text-center text-heading hidden">Article preview</h1>
      
    </header>

    <!-- main container -->
    <main class="main-container w-screen h-screen flex flex-col justify-center items-center">
        <!-- container for both picture and description -->
        <div class="wrapper w-[90%] h-[85%] md:w-[44rem] md:h-[17rem] rounded-xl md:rounded-xl bg-white flex flex-col md:flex-row ">
            <!-- picture container -->
            <div class="picture-container w-full md:w-[17.5rem] h-[45%] md:h-full ">
                <img src="./images/drawers.jpg" alt="drawers" class=" h-full w-full object-cover object-center rounded-tl-xl rounded-tr-xl md:rounded-tr-none md:rounded-bl-xl hover:scale-105 duration-200 ease-in-out cursor-pointer">
            </div>
            <!-- description container -->
            <div class="w-full md:w-[26.5rem] h-[55%] md:h-full p-8 article-description flex flex-col  justify-between rounded-r-xl relative">
                <h2 class="text-heading font-manrope text-xl md:text-xl font-bold">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </h2>
                <p class="text-paragraph text-sm md:text-sm">
                    Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete
                </p>
                <!-- description footer container -->
                <div class="h-[12%] md:h-[2.1825rem] w-full  flex justify-between ">
                    <div class="w-full h-full flex flex-row gap-x-3">
                        <figure class=" md:w-auto h-full flex items-center ">
                        <img src="./images/avatar-michelle.jpg" alt="avatar" class="w-[35px] h-[35px] rounded-full">

                        </figure>
                        <figcaption class="flex flex-col justify-between  h-full ">
                        <h3 class="text-xs md:text-sm text-heading">
                            Michelle Appleton
                        </h3>
                        <p class="text-date text-xs md:text-sm">
                            28 Jun 2020
                        </p>
                        </figcaption>
                       


                    </div>
                     <a href="#" class="share-link w-[32px] h-[32px] flex justify-center items-center bg-body rounded-full hover:bg-heading cursor:pointer hover:text-white "><svg  xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="currentColor" d="M15 6.495 8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg></a>

                   <!-- links container -->

                    </div>
                     <div class=" links-container w-full md:w-[60%] h-[20%] md:h-[15px] bg-share rounded-b-xl md:rounded-xl absolute bottom-0 left-0 p-8 md:bottom-[30%] md:left-[60%] hidden ">
                        <div class="w-full h-full md:h-[15px] flex justify-between items-center gap-5  ">
                            <div class="w-auto h-full flex items-center justify-center gap-5 ">
                                <p class="uppercase text-sm md:text-xs text-paragraph tracking-[0.50rem] font-manrope">Share</p>
                                <a href="#" class="hover:transform hover:-translate-y-2 hover:transition hover:duration-300 hover:ease-in-out"><img src="./images/icon-facebook.svg" alt="facebook icon"></a>
                                <a href="#" class="hover:transform hover:-translate-y-2 hover:transition hover:duration-300 hover:ease-in-out"><img src="./images/icon-twitter.svg" alt="twitter icon"></a>
                                <a href="#" class="hover:transform hover:-translate-y-2 hover:transition hover:duration-300 hover:ease-in-out"><img src="./images/icon-pinterest.svg" alt=" pinterest icon"></a>
                            </div>
                            
                            <a href="#" class=" share-link w-[32px] h-[32px] md:hidden flex justify-center items-center bg-body rounded-full hover:bg-heading cursor:pointer hover:text-white "><svg  xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="currentColor" d="M15 6.495 8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg></a>
                            
                            
                        </div>

                     </div>
                     <div class="triangle-down hidden md:w-0 md:h-0 md:absolute md:bottom-[27%] md:left-[89%] md:transform md:-translate-x-1/2 border-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[10px] border-t-share "></div>
                </div>

            </div>

        </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
